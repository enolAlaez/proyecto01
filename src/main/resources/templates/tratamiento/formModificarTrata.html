<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Sicerastur</title>
<link rel="stylesheet" href="/css/general/generalform.css" type="text/css" media="screen">
<link rel="stylesheet" href="/css/tratamientos/tratamientosform.css" type="text/css" media="screen">
<link rel="stylesheet" href="/css/tratamientos/tratamientomodif.css" type="text/css" media="screen">
<link rel="stylesheet" href="/css/tratamientos/tratamientos.css" type="text/css" media="screen">
</head>
<body>
	<div class="overheader">
		<img src="/images/invlogo1clear2.png">
		<div>
				<a th:href="@{/salir}">Cerrar Sesion</a>
				<div>
					<p>A</p>
				</div>	
			</div>
	</div>
	<header>
		<a href="/fincas/mostrar">Fincas</a> <a href="/variedades/mostrar">Variedades</a>
		<a href="/tratamientos/mostrar">Tratamientos</a>
		<a href="/recolecciones/mostrar">Recolecciones</a>
	</header>
	<div class="main">
		<h1 th:text="'Modificar Tratamiento '+${tratam.nombre}"></h1>
		

			<form method="post" th:action="@{/tratamientos/modificar}" th:object="${tratam}">
			<input type="hidden" name="idfincavariedad" th:value="${tratam.idtratamiento}" th:field="*{idtratamiento}"  required>

			<p>Nombre: </p>
			<input type="text" th:field="*{nombre}" th:value="${tratam.nombre}" required>
		
			<p>Fecha:</p>
			<p class="rare" th:text="'Fecha anterior: '+${tratam.fecha}"></p>
			<input type="date" th:field="*{fecha}"	th:value="${tratam.fecha}" required>
			
			<div class="sub">
				<input type="submit" value="Enviar">
				<a href="/tratamientos/mostrar">Volver</a>
			</div>
		</form>
	</div>
</body>
