<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet" href="/css/general/generalform.css"
	type="text/css" media="screen">
<link rel="stylesheet" href="/css/arboles/arbolesform.css"
	type="text/css" media="screen">
<link rel="stylesheet" href="/css/arboles/arboles.css" type="text/css"
	media="screen">
</head>
<body>
	<div class="overheader">
		<img src="/images/invlogo1clear2.png">
		<div>
			<a th:href="@{/salir}">Cerrar Sesion</a>
			<div>
				<p>A</p>
			</div>
		</div>
	</div>
	<header>
		<a href="/fincas/mostrar">Fincas</a> <a href="/variedades/mostrar">Variedades</a>
		<a href="/tratamientos/mostrar">Tratamientos</a>
		<a href="/recolecciones/mostrar">Recolecciones</a>
	</header>

	<div class="main">
		<h1>Nuevo Arbol</h1>
		<p th:text="'de '+${finca.denom}"></p>
		<form method="post"
			th:action="@{'/arboles/insertar?idfinca='+${finca.idfinca}}"
			th:object=${arbol}>
			<p>Fila:</p>
			<input type="number" th:field="*{fila}" min="1" />

			<p>Columna:</p>
			<input type="number" th:field="*{columna}" min="1" />

			<p>Estado:</p>
			<select th:field="*{estado}">
				<option th:value="sano" th:text="Sano"></option>
				<option th:value="enfermo" th:text="Enfelmo"></option>
				<option th:value="muerto" th:text="Muelto"></option>
			</select>

			<p>Variedad:</p>
			<select th:field="*{idvariedad}">
				<option th:each="variedad: ${variedades}"
					th:value="${variedad.idvariedad}" th:text="${variedad.nombre}" />
			</select>

			<p></p>
			<div class="sub">
				<input type="submit" value="Insertar"> <a
					href="/fincas/mostrar">Volver</a>
			</div>

		</form>
	</div>

</body>
</html>
