<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Sicerastur</title>
<link rel="stylesheet" href="/css/general/general.css" type="text/css"
	media="screen">
<link rel="stylesheet" href="/css/arboles/arboles.css" type="text/css"
	media="screen">
</head>
<body>
	<div class="overheader">
		<img src="/images/invlogo1clear2.png">
		<div>
			<a th:href="@{/salir}">Cerrar Sesion</a>
			<div>
				<p>R</p>
			</div>	
		</div>
	</div>
	<header>
				<a href="/fincas/user/mostrarus">Fincas</a>
		<a href="/variedades/user/mostrarus">Variedades</a>
		<a href="/tratamientos/user/mostrarus">Tratamientos</a>
		<a href="/recolecciones/user/mostrarus">Recolecciones</a>
	</header>
	<div class="main">
		<h1>ARBOLES</h1>
		<h3 th:text="'Finca '+${arbol[0].finca.denom}"></h3>
		<a
			th:href="@{'/arboles/user/formularious?idfinca='+${arbol[0].finca.idfinca}}">Insertar
			Nuevo</a>
		<table>
			<tr>
				<th>Fila</th>
				<th>Columna</th>
				<th>Fecha</th>
				<th>Estado</th>
				<th>Variedad</th>
			</tr>
			<tr th:each="arbol: ${arbol}">
				<td th:text="${arbol.fila}" />
				<td th:text="${arbol.columna}" />
				<td th:text="${arbol.fecha}" />
				<td th:text="${arbol.estado}" />
				<td th:text="${arbol.variedad.nombre}" />
				<td><a
					th:href="@{'/arboles/user/mostrarTratamientous?idarbol='+${arbol.idarbol}}">Tratamientos & Recolecciones</a>
				</td>
				<td><a
					th:href="@{'/arboles/user/formulariomodifus?idarbol='+${arbol.idarbol}}">Modificar</a>
				</td>

			</tr>

		</table>
		<div class="sub">
			<a href="/fincas/user/mostrarus">Volver</a>
		</div>
	</div>

</body>
</html>
