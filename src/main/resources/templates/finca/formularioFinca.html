<body>
		<div class="overheader">
			<img src="/images/invlogo1clear2.png">
			<div>
				<a th:href="@{/salir}">Cerrar Sesion</a>
				<div>
					<p>A</p>

	<header>

		<a href="/variedades/mostrar">Variedades</a>
		<a href="/tratamientos/mostrar">Tratamientos</a>
		<a href="/recolecciones/mostrar">Recolecciones</a>
	</header>
	
	<div class="main">
		<h1>Nueva Finca</h1>
		<form method="post" th:action="@{/fincas/insertar}" th:object=${finca}>
			<p>Denominacion:<p>
			<input type="text" th:field="*{denom}" required>
			
			<p>Direccion:<p>
			<input type="text" th:field="*{direccion}" required>
			
			<p>Ref:<p>
			<input type="text" th:field="*{ref}" required>
			
			<p>Superficie:<p>
			<input type="number" th:field="*{superf}" min="1" required>
			
			<p></p>
			<div class="sub">
				<input type="submit" value="Insertar">
				<a href="/fincas/mostrar">Volver</a>
			</div>
			
		</form>
	</div>
