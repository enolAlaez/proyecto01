<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Sicerastur</title>
<link rel="stylesheet" href="/css/fincas/plano.css" type="text/css"
	media="screen">
<link rel="stylesheet" href="/css/fincas/fincas.css" type="text/css"
	media="screen">
</head>
<body>
	<div class="overheader">
		<img src="/images/invlogo1clear2.png"> 
		<div>
				<a th:href="@{/salir}">Cerrar Sesion</a>
				<div>
					<p>A</p>
				</div>	
			</div>
	</div>
	<header>
		<a href="/fincas/mostrar">Fincas</a> <a href="/variedades/mostrar">Variedades</a>
		<a href="/tratamientos/mostrar">Tratamientos</a>
		<a href="/recolecciones/mostrar">Recolecciones</a>
	</header>
	<div class="main">
		<h1 th:text="'Plano finca '+${arboles[0].finca.denom}"></h1>
		<div class="overplano">
			<div class="plano"
				th:style="'grid-template-columns: repeat( '+@{${maxColumna}}+', auto); grid-template-rows: repeat( '+@{${maxFila}}+', auto)'">
				<p th:each="c: ${cuads}" >
					<a class="nada" th:href="@{'/arboles/formulario?idfinca='+${arboles[0].finca.idfinca}}"></a>
				</p>
				<p  th:each="arbol: ${arboles}" 
					th:style="'grid-column: '+@{${arbol.columna}}+'/'+@{${arbol.columna}}+'; grid-row: '+@{${arbol.fila}}+'/'+@{${arbol.fila}}+'; color: red; '">
					<a th:class="${arbol.variedad.color}" th:href="@{'/arboles/mostrarTratamiento?idarbol='+${arbol.idarbol}}"></a>
				</p>
			</div>
		</div>
		<div class="sub">
				<a href="/fincas/mostrar">Volver</a>
			</div>
	</div>
</body>
</html>
