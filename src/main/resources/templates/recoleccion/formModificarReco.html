<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet" href="/css/general/generalform.css" type="text/css" media="screen">
<link rel="stylesheet" href="/css/fincas/modificar.css" type="text/css" media="screen">
<link rel="stylesheet" href="/css/recos/formrecos.css" type="text/css" media="screen">
</head>
<body>
	<div class="overheader">
		<img src="/images/invlogo1clear2.png">
		<div>
				<a th:href="@{/salir}">Cerrar Sesion</a>
				<div>
					<p>A</p>
				</div>	
			</div>
	</div>
	<header>
		<a href="/fincas/mostrar">Fincas</a> <a href="/variedades/mostrar">Variedades</a>
		<a href="/tratamientos/mostrar">Tratamientos</a>
		<a href="/recolecciones/mostrar">Recolecciones</a>
	</header>
	<div class="main">
		<div class="titles">
			<h1>Modificar Recoleccion</h1>
		</div>
		

		<form method="post" th:action="@{/recolecciones/modificar}" th:object="${reco}">
			<input type="hidden" name="idrecoleccion" th:value="${reco.idrecoleccion}" th:field="*{idrecoleccion}" required>

			<p>Finca:</p>
			<select th:field="*{finca.idfinca}" required>
				<option th:each="finca: ${fincas}"
					th:value="${finca.idfinca}" th:text="${finca.denom}" />
			</select>

			 <p>Variedad:</p>
			<select th:field="*{variedad.idvariedad}" required>
				<option th:each="variedad: ${variedades}"
					th:value="${variedad.idvariedad}" th:text="${variedad.nombre}" />
			</select>
			
			<p>Kilos:</p>
			<input type="number" th:field="*{kilos}" min="1" required/>
			
			<p>Fecha:</p>
			<p class="rare" th:text="'Fecha anterior: '+${reco.fecha}"></p>
			<input type="date" th:field="*{fecha}"	th:value="${reco.fecha}" required>
			
			
			<div class="sub">
				<input type="submit" value="Enviar">
				<a href="/recolecciones/mostrar">Volver</a>
			</div>
		</form>
	</div>
</body>
</html>
