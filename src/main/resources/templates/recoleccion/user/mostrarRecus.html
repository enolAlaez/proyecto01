<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Sicerastur</title>
<link rel="stylesheet" href="/css/general/general.css" type="text/css" media="screen">
<link rel="stylesheet" href="/css/recos/recos.css" type="text/css" media="screen">
</head>
<body>
	<div class="overheader">
		<img src="/images/invlogo1clear2.png">
		<div>
			<a th:href="@{/salir}">Cerrar Sesion</a>
			<div>
				<p>R</p>
			</div>	
		</div>
	</div>
	<header>
				<a href="/fincas/user/mostrarus">Fincas</a>
		<a href="/variedades/user/mostrarus">Variedades</a>
		<a href="/tratamientos/user/mostrarus">Tratamientos</a>
		<a href="/recolecciones/user/mostrarus">Recolecciones</a>
	</header>
	<div class="main">
		<h1>RECOLECCIONES</h1>
		<a th:href="@{/recolecciones/user/formularious}">Insertar Nuevo</a>
		<table>
			<tr>
				<th>Finca</th>
				<th>Variedad</th>
				<th>Kilos</th>
				<th>Fecha</th>
			</tr>
			<tr th:each="rec: ${reco}">
				<td th:text="${rec.finca.denom}" />
				<td th:text="${rec.variedad.nombre}" />
				<td th:text="${rec.kilos}+' Kg'" />
				<td th:text="${rec.fecha}" />
			</tr>
							

		</table>
	</div>

</body>
</html>
