<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Sicerastur</title>>
<link rel="stylesheet" href="/css/general/generalform.css" type="text/css" media="screen">
<link rel="stylesheet" href="/css/fincas/fincas.css" type="text/css" media="screen">
<link rel="stylesheet" href="/css/fincas/modificar.css" type="text/css" media="screen">
</head>
<body>
	<div class="overheader">
		<img src="/images/invlogo1clear2.png">
		<div>
				<a th:href="@{/salir}">Cerrar Sesion</a>
				<div>
					<p>A</p>
				</div>	
			</div>
	</div>
	<header>
		<a href="/fincas/mostrar">Fincas</a> <a href="/variedades/mostrar">Variedades</a>
		<a href="/tratamientos/mostrar">Tratamientos</a>
		<a href="/recolecciones/mostrar">Recolecciones</a>
	</header>
	<div class="main">
		<h1 th:text="'Modificar finca '+${finca.denom}"></h1>
		

		<form method="post" th:action="@{/fincas/modificar}"
			th:object="${finca}">
			<input type="hidden" name="idfinca" th:value="${finca.idfinca}" required>

			<p>Nombre: </p>
			<input type="text" th:field="*{denom}" th:value="${finca.denom}" required>
			
			<p>Direccion: </p>
			<input type="text" th:field="*{direccion}" th:value="${finca.direccion}" required>
			
			<p> Ref: </p>
			<input type="text" th:field="*{ref}" th:value="${finca.ref}" required>
			
			<p>Superficie:</p>
			<input type="text" th:field="*{superf}" th:value="${finca.superf}" required>

			<p>Fecha:</p>
			<p class="rare" th:text="'Fecha anterior: '+${finca.fecha}"></p>
			<input type="date" th:field="*{fecha}"	th:value="${finca.fecha}" required>
			


			<div class="sub">
				<input type="submit" value="Enviar">
				<a href="/fincas/mostrar">Volver</a>
			</div>
		</form>
	</div>
</body>
</html>
