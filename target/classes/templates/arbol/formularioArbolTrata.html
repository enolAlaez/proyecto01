<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Sicerastur</title>
<link rel="stylesheet" href="/css/general/generalform.css"
	type="text/css" media="screen">
<link rel="stylesheet" href="/css/arboles/arbolestrataform.css"
	type="text/css" media="screen">
</head>
<body>

	<div class="overheader">
		<img src="/images/invlogo1clear2.png">
		<div>
			<a th:href="@{/salir}">Cerrar Sesion</a>
			<div>
				<p>A</p>
			</div>
		</div>
	</div>
	<header>
		<a href="/fincas/mostrar">Fincas</a> <a href="/variedades/mostrar">Variedades</a>
		<a href="/tratamientos/mostrar">Tratamientos</a> <a
			href="/recolecciones/mostrar">Recolecciones</a>
	</header>

	<div class="main">
		<h1>Nuevo Tratamiento</h1>

		<form method="post"
			th:action="@{'/arboles/insertarTratamiento?idarbol='+${arbol.idarbol}}"
			th:object=${arboltratamiento}>

			<p>Tratamiento:</p>
			<select th:field="*{idtratamiento}">
				<option th:each="trat: ${tratas}" th:value="${trat.idtratamiento}"
					th:text="${trat.nombre}" />
			</select>
			<div class="sub">
				<input type="submit" value="insertar"> 
				<a href="/fincas/mostrar">Volver</a>
			</div>
		</form>

	</div>

</body>
</html>
