<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Sicerastur</title>
<link rel="stylesheet" href="/css/general/general.css" type="text/css"
	media="screen">
<link rel="stylesheet" href="/css/arboles/arboles.css" type="text/css"
	media="screen">
</head>
<body>
	<div class="overheader">
		<img src="/images/invlogo1clear2.png">
		<div>
				<a th:href="@{/salir}">Cerrar Sesion</a>
				<div>
					<p>A</p>
				</div>	
			</div>
	</div>
	<header>
		<a href="/fincas/mostrar">Fincas</a> <a href="/variedades/mostrar">Variedades</a>
		<a href="/tratamientos/mostrar">Tratamientos</a>
		<a href="/recolecciones/mostrar">Recolecciones</a>
	</header>
	<div class="main">
		<h1>ARBOLES</h1>
		<h3 th:text="'Finca '+${arbol[0].finca.denom}"></h3>
		<a
			th:href="@{'/arboles/formulario?idfinca='+${arbol[0].finca.idfinca}}">Insertar
			Nuevo</a>
		<table>
			<tr>
				<th>Fila</th>
				<th>Columna</th>
				<th>Fecha</th>
				<th>Estado</th>
				<th>Variedad</th>
			</tr>
			<tr th:each="arbol: ${arbol}">
				<td th:text="${arbol.fila}" />
				<td th:text="${arbol.columna}" />
				<td th:text="${arbol.fecha}" />
				<td th:text="${arbol.estado}" />
				<td th:text="${arbol.variedad.nombre}" />
				<td><a
					th:href="@{'/arboles/mostrarTratamiento?idarbol='+${arbol.idarbol}}">Tratamientos & Reposiciones</a>
				</td>
				<td><a
					th:href="@{'/arboles/formulariomodif?idarbol='+${arbol.idarbol}}">Modificar</a>
				</td>
				<td><a
					th:href="@{'/arboles/eliminar?idarbol='+${arbol.idarbol}}">Eliminar</a>
				</td>

			</tr>

		</table>
		<div class="sub">
			<a href="/fincas/mostrar">Volver</a>
		</div>
	</div>

</body>
</html>
