<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet" href="/css/general/generalform.css" type="text/css" media="screen">
<link rel="stylesheet" href="/css/fincas/fincas.css" type="text/css" media="screen">
<link rel="stylesheet" href="/css/fincas/modificar.css" type="text/css" media="screen">
</head>
<body>
	<div class="overheader">
		<img src="/images/invlogo1clear2.png"> 
	</div>
	<header>
		<a href="/fincas/user/mostrarus">Fincas</a>
		<a href="/variedades/user/mostrarus">Variedades</a>
		<a href="/tratamientos/user/mostrarus">Tratamientos</a>
		<a href="/recolecciones/user/mostrarus">Recolecciones</a>
	</header>
	<div class="main">
		<div class="titles">
			<h2 th:text="'Arbol de '+${arbol.finca.denom}"></h2>
			<h2 th:text="'Fila: '+${arbol.fila}+' / Columna: '+${arbol.columna}"></h2>
		</div>
		

		<form method="post" th:action="@{/arboles/user/modificarus}" th:object="${arbol}">
			<input type="hidden" name="idarbol" th:value="${arbol.idarbol}" th:field="*{idarbol}" required>

			<p>Fila:</p>
			<input type="number" th:field="*{fila}" min="1" required/>

			<p>Columna:</p>
			<input type="number" th:field="*{columna}" min="1" required/>

			<p>Estado:</p>
			<select th:field="*{estado}" required>
				<option th:value="sano" th:text="Sano"></option>
				<option th:value="enfermo" th:text="Enfelmo"></option>
				<option th:value="muerto" th:text="Muelto"></option>
			</select>

			<p>Variedad:</p>
			<select th:field="*{variedad.idvariedad}" required>
				<option th:each="variedad: ${variedades}"
					th:value="${variedad.idvariedad}" th:text="${variedad.nombre}" />
			</select>
			
			<p>Finca:</p>
			<select th:field="*{finca.idfinca}" required>
				<option th:each="finca: ${fincas}"
					th:value="${finca.idfinca}" th:text="${finca.denom}" />
			</select>
			
			<p>Fecha:</p>
			<p class="rare" th:text="'Fecha anterior: '+${arbol.fecha}"></p>
			<input type="date" th:field="*{fecha}"	th:value="${arbol.fecha}" required>
			
			

			<div class="sub">
				<input type="submit" value="Enviar">
				<a href="/fincas/user/mostrarus">Volver</a>
			</div>
		</form>
	</div>
</body>
</html>
