<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Sicerastur</title>
<link rel="stylesheet" href="/css/general/generalform.css" type="text/css" media="screen">
<link rel="stylesheet" href="/css/variedades/variedadesform.css" type="text/css" media="screen">
<link rel="stylesheet" href="/css/variedades/variedades.css" type="text/css" media="screen">
</head>
<body>
	<div class="overheader">
		<img src="/images/invlogo1clear2.png">
		<div>
				<a th:href="@{/salir}">Cerrar Sesion</a>
				<div>
					<p>A</p>
				</div>	
			</div> 
	</div>
	<header>
		<a href="/fincas/mostrar">Fincas</a> <a href="/variedades/mostrar">Variedades</a>
		<a href="/tratamientos/mostrar">Tratamientos</a>
		<a href="/recolecciones/mostrar">Recolecciones</a>
	</header>
	<div class="main">
		<h1 th:text="'Modificar variedad '+${variedad.nombre}"></h1>
		

		<form method="post" th:action="@{/variedades/modificar}"
			th:object="${variedad}">
			<input type="hidden" name="idfincavariedad" th:value="${variedad.idvariedad}" th:field="*{idvariedad}"  required>

			<p>Nombre: </p>
			<input type="text" th:field="*{nombre}" th:value="${variedad.nombre}" required>
		
			<p>Color: </p>
			<select th:field="*{color}" th:value="${variedad.color}">
				<option value="red">Rojo</option>
				<option value="green">verde</option>
				<option value="pink">rosa</option>
				<option value="yellow">amarillo</option>
				<option value="blue">azul</option>
				<option value="indigo">morado</option>
				<option value="orange">naranja</option>
				<option value="brown">marron</option>
				<option value="cyan">cian</option>
				<option value="bisque">beige</option>
				<option value="khaki">khaki</option>
			</select>
			
			<div class="sub">
				<input type="submit" value="Enviar">
				<a href="/variedades/mostrar">Volver</a>
			</div>
		</form>
	</div>
</body>
</html>
